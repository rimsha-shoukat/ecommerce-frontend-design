<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>E-commerce Web Design</title>
</head>
<body class="font-sans bg-white p-0 m-0 overflow-hidden w-[100%] h-auto">
    <header class="bg-white shadow w-[100%] h-auto">
        <div class="container w-[100%] mx-auto flex items-center justify-between gap-[5rem] py-4 px-[4rem]">

            <!-- Logo -->
            <div class="flex flex-row w-[auto] items-center justify-center gap-[0.5rem]">
                <img class="w-[2.5rem]" src="assests/logo.png" alt="logo">
                <h1 class="text-2xl font-bold text-blue-500">Brand</h1>
            </div>
    
            <!-- Search Bar -->
            <form class="flex items-center w-full">
                <section class="border-2 rounded-md border-blue-500 w-">
                    <input type="text" placeholder="Search" class="text-blue-500 border-r-2 p-2 w-[60%]" />
                    <select class="text-blue-500 rounded-r-md p-2 w-[40%]">
                        <option>All category</option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                    </select>
                </section>
                <button type="submit" class="bg-blue-500 text-white rounded-md p-2 w-[10%]">Search</button>
            </form>
    
            <!-- Menu Options -->
            <nav class="flex space-x-4 w-[auto]">
                <a href="#" class="text-gray-600 hover:text-blue-500">Profile</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Message</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Orders</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 text-nowrap">My cart</a>
            </nav>
        </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
